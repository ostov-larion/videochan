<html data-theme=dark>
  <head>
    <title>Videochan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="pico.min.css"></link>
    <script src="js/flo.js"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <style>
      html {
        scroll-behavior: smooth;
      }
      video {
        width:auto; height: 50%; border-radius: 4px;
        cursor: pointer;
      }
      article {
        text-align: center;
      }
      video:not([data-playing=true]) {
        filter: blur(10px);
        cursor: wait;
      }
      nav {
        position: fixed;
        backdrop-filter: saturate(180%) blur(20px);
        z-index: 999;
      }
      a {
        cursor: pointer;
      }
    </style>
      <nav class="container-fluid">
        <ul><li><strong>Videochan</strong></li></ul>
        <ul nav>
          <template nav-item>
            <li><a onclick="changeChannel('{{code}}')" data-code="{{code}}">{{title}}</a></li>
          </template>
        </ul>
        <ul>
          <li><label><input type=checkbox role=switch checked onchange="unwatchedCheck(this.checked)">Only unwatched</label></li>
        </ul>
      </nav>
    <main>
      <template video>
        <article>
          <video src="{{src}}"
                 poster="{{thumbnail}}"
                 data-hash="{{hash}}"
                 loop
                 disablepictureinpicture
                 preload="none"
                 loading="lazy"
                 autofocus=false>
          </video>
        </article>
      </template>
      <template nothing-video>
        <article><strong>üòêÔ∏è No video here.</strong></article>
      </template>
      <template loading>
        <article aria-busy=true></article>
      </template>
      <template home>
        <article><strong>Welcome to Videochan!</strong></article>
      </template>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
